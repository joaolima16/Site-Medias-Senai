<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/estilo_sistema.css">
    <title>Sistema de Lançamento de Notas</title>
</head>
<body>
    <div class="container-fluid" id="sistema">
        <div class="container" id='sistemas_notas'>
            <div class="row">
                <div class="col-md-12">
                    <h1>Sistema de Notas</h1>
                </div>
                <div class="col-md-2" id='nomes'>
                    <h2 class="titulo_tab">Alunos:</h2>
                    <input type="text" class='alunos' placeholder='Aluno 1'>
                    <input type="text" class='alunos' placeholder="Aluno 2">
                    <input type="text" class='alunos' placeholder="Aluno 3">
                </div>
                <div class="col-md-8" id='notas'>
                    <h2 class="titulo_tab">Notas:</h2>
                        <div class="row" id='guarda_notas'>
                            <div class="col-md-12 bloco_nota" id='aluno1'>
                                <input type="number" class='notas1' placeholder="Insira a 1ª nota">
                                <input type="number" class='notas1' placeholder="Insira a 2ª nota">
                                <input type="number" class='notas1' placeholder="Insira a 3ª nota">
                                <input type="number" class='notas1' placeholder="Insira a 4ª nota">
                            </div>
                            <div class="col-md-12 bloco_nota" id='aluno2'>
                                <input type="number" class='notas2' placeholder="Insira a 1ª nota">
                                <input type="number" class='notas2' placeholder="Insira a 2ª nota">
                                <input type="number" class='notas2' placeholder="Insira a 3ª nota">
                                <input type="number" class='notas2' placeholder="Insira a 4ª nota">
                            </div>
                            <div class="col-md-12 bloco_nota" id='aluno3'>
                                <input type="number" class='notas3' placeholder="Insira a 1ª nota">
                                <input type="number" class='notas3' placeholder="Insira a 2ª nota">
                                <input type="number" class='notas3' placeholder="Insira a 3ª nota">
                                <input type="number" class='notas3' placeholder="Insira a 4ª nota">
                            </div>
                        </div>
                </div>
                <div class="col-md-2" id='situacoes'>
                    <h2 class="titulo_tab">Situação:</h2>
                    <div id="campo_situacao">
                        <p id="situacao_aluno1" class='situacao'>Situacao 1</p>
                        <p id="situacao_aluno2" class='situacao'>Situacao 2</p>
                        <p id="situacao_aluno3" class='situacao'>Situacao 3</p>
                    </div>
                    <div class="res_media_geral">Média Geral</div>
                    <input type="button" id='btn_media_geral' value='Média Geral' onclick='calcula_media_geral()' disabled>
                </div>
            </div>
        </div>
        <div class="funcoes_add">
            <input type="button" value="Verificar Situação" onclick='verificar_situacao()'>
            <div>
                <input type="number" max='10' placeholder='Quantidade de novos alunos' id='qtd_alunos'>
                <input type="button" value="Inserir novos alunos" onclick='repeticao_novo_aluno()'>
            </div>
            <div>
                <input type="number" max='6' placeholder='Novos campos de notas' id='qtd_notas'>
                <input type="button" value="Inserir novos campos de notas" onclick='repeticao_novas_notas()'>
            </div>
            <div>
                <input type='button' id='crescente' value="Ordem crescente" onclick="ordem_crescente()" disabled>
                <input type="button" id='decrescente' value=" Ordem Decrescente" onclick="ordem_decrescente()" disabled>
                <input type="button" value="Ordem Alfabetica" id='aufabetica' onclick="nome_aufabetica()" disabled>
            </div>
            <div>
                <input type="button" class='btn_func' value="Apagar Aluno" onclick='apaga_aluno()'>
                <input type="button" class="btn_func" value="Apagar Nota" onclick='apaga_nota()'>
            </div>
        </div>
    </div>
    <script src="teste.js"></script>
</body>
</html>
